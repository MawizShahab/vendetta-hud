<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VENDETTA HUD</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="body-main-container body-spacing">
      <div class="main-container">
        <div class="timestamp-container">
          <div class="clock">
            <img src="./images/icons/clock.svg" alt="clock" />
          </div>
          <div class="time__date__container">
            <span class="time body__text font__medium text__medium">23:59</span>
            <span class="date body__text font__normal text__medium"
              >32.10.2025</span
            >
          </div>
        </div>
        <div class="dashboard-main-container">
          <div class="dashboard-container">
            <div class="cards-container">
              <div class="card card__center card__bg card__bg__one">
                <span class="card__title body__text font__large text__bold">
                  ADMIN
                </span>
                <span
                  class="card__label body__text font__small text__medium text__dim"
                  >DUTY</span
                >
                <div class="crown">
                  <img src="./images/icons/crown.svg" alt="crown" />
                </div>
              </div>
              <div class="card card__bg card__bg__two">
                <span
                  class="card__label body__text body__primary font__normal text__medium rotate__text"
                  >VERBLEIBEND</span
                >
                <span
                  class="card__title body__text font__medium text__bold rotate__text"
                >
                  10/120h
                </span>
                <span
                  class="card__label body__text font__small text__medium text__dim rotate__text"
                  >DRAFTER</span
                >
              </div>
              <div class="card card__bg card__bg__three">
                <span
                  class="card__label body__text body__primary font__normal text__medium rotate__text"
                  >VERBLEIBEND</span
                >
                <span
                  class="card__title body__text font__medium text__bold rotate__text"
                >
                  02:59:59
                </span>
                <span
                  style="margin-top: 15px"
                  class="card__label body__text font__medium text__bold rotate__text"
                  >$50.000</span
                >
              </div>
            </div>
            <div class="dashboard-content-container">
              <div class="content__title">
                <!-- <span>VENDETTA</span> -->
                <img src="./images/VENDETTA.png" alt="vendetta" />
              </div>
              <div class="labels-container">
                <div class="label">
                  <span class="label__icon"
                    ><img src="./images/icons/id-icon.svg" alt="id-icon"
                  /></span>
                  <span class="label__text body__text font__normal text__medium"
                    >333</span
                  >
                </div>
                <div class="label">
                  <span class="label__icon"
                    ><img
                      src="./images/icons/spieler-icon.svg"
                      alt="spieler-icon"
                  /></span>
                  <span class="label__text body__text font__normal text__medium"
                    >333</span
                  >
                </div>
                <div class="label">
                  <span class="label__icon"
                    ><img src="./images/icons/mic.svg" alt="mic-icon"
                  /></span>
                  <span><img src="./images/icons/dot.svg" alt="dot" /></span>

                  <!-- <div class="label__circle__container">
                  <span class="label__circle"></span>
                  <span class="label__circle"></span>
                  <span class="label__circle"></span>
                  <span class="label__circle"></span>
                </div> -->
                </div>
              </div>
              <div class="gun-container">
                <span class="gun__title body__text font__small text__medium"
                  >Kampfgewehr</span
                >
                <img src="./images/icons/seperator.svg" alt="seperator" />
                <div class="gun-score-container">
                  <div class="gun__score_wrapper">
                    <span
                      class="gun__score body__text font__normal text__medium"
                      >31</span
                    >
                    <img src="./images/icons/bullet.svg" alt="bullet" />
                    <span
                      class="gun__score body__text font__normal text__medium text__dim"
                      >333</span
                    >
                  </div>
                  <div class="gun">
                    <img src="./images/icons/Waffe.svg" alt="waffe" />
                  </div>
                </div>
              </div>
              <div class="counter-price-main-container">
                <div class="counter__price_container">
                  <span
                    class="counter__price body__text font__medium text__medium"
                    >333.333.333$</span
                  >
                  <img src="./images/icons/dollar.svg" alt="dollar" />
                </div>
                <div class="counter__price_container">
                  <span
                    class="counter__price body__text font__medium text__medium"
                    >333.333.333$</span
                  >
                  <img src="./images/icons/bank.svg" alt="bank" />
                </div>
                <div class="counter__price_container">
                  <span
                    class="counter__price body__text font__medium text__medium"
                    >333.333.333$</span
                  >
                  <img src="./images/icons/blackmoney.svg" alt="blackmoney" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-main-container">
        <div class="footer-container">
          <div class="footer-icons">
            <img src="./images/icons/essen.svg" alt="essen" />
            <img src="./images/icons/wasser.svg" alt="wasser" />
          </div>
          <div class="footer-wrapper">
            <div class="badge-container">
              <div class="badge">
                <img src="./images/icons/badges.svg" alt="badge" />
                <span class="badge__text body__text font__normal text__medium"
                  >Badges</span
                >
              </div>
              <div class="badge">
                <img src="./images/icons/elias.svg" alt="elias" />
                <span class="badge__text body__text font__normal text__medium"
                  >Elias Degen <br />
                  Visumstufe 10</span
                >
              </div>
              <div class="badge">
                <img src="./images/icons/briefcase.svg" alt="briefcase" />
                <span class="badge__text body__text font__normal text__medium"
                  >LSPD <br />
                  Rang 12</span
                >
              </div>
              <div class="badge">
                <img src="./images/icons/gps-icon.svg" alt="gps" />
                <span class="badge__text body__text font__normal text__medium"
                  >Legion Square <br />
                  8054</span
                >
              </div>
            </div>
            <div class="drafter-main-container">
              <div class="drafter-container">
                <div class="drafter__one">
                  <span class="drafter__label">
                    <span class="body__text font__medium text__medium"
                      >Drafter</span
                    >
                  </span>
                  <div class="drafter-content">
                    <div class="drafter-number"><span>1</span></div>
                    <div class="drafter-speed">
                      <span class="speed"
                        ><span class="white">0</span
                        ><span class="red">95</span></span
                      >
                    </div>
                  </div>
                  <div class="progress-wrapper">
                    <div class="drafter-progress">
                      <div class="progress__bar"></div>
                    </div>
                  </div>
                </div>
                <div class="drafter__two">
                  <div class="drafter-icons">
                    <img
                      src="./images/icons/autoschloss.svg"
                      alt="autoschloss"
                    />
                    <img src="./images/icons/motor.svg" alt="motor" />
                    <img
                      src="./images/icons/scheinwerfer.svg"
                      alt="scheinwerfer"
                    />
                    <div class="fuel">
                      <span class="fuel__text"
                        ><span class="red">45</span
                        ><span class="white">/100 L</span></span
                      >
                      <img
                        style="margin-left: 8px"
                        src="./images/icons/fuel.svg"
                        alt="fuel"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
